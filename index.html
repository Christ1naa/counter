<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лічильники День-Ніч</title>
  <script src="config.js"></script>
  <script src="app.js" defer></script>
  <script src="tests.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Електролічильник День-Ніч</h1>
    
    <form id="meter-form" class="space-y-4">
      <input type="text" id="meter-id" placeholder="ID лічильника" required class="w-full p-2 border rounded" />
      <input type="number" id="day-value" placeholder="Денний показник" required class="w-full p-2 border rounded" />
      <input type="number" id="night-value" placeholder="Нічний показник" required class="w-full p-2 border rounded" />
      <div class="flex gap-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Розрахувати</button>
        <button type="button" onclick="showHistory()" class="bg-purple-600 text-white px-4 py-2 rounded">Переглянути історію</button>
      </div>
    </form>

    <div id="result" class="mt-6 text-lg"></div>

    <!-- Історія -->
    <div id="history" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Історія показників</h2>
      <table class="w-full text-sm border-collapse border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Дата</th>
            <th class="border px-2 py-1">День</th>
            <th class="border px-2 py-1">Ніч</th>
            <th class="border px-2 py-1">Сума</th>
            <th class="border px-2 py-1">Корекція</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>

    <hr class="my-4">
    <button onclick="runTests()" class="bg-green-600 text-white px-4 py-2 rounded">Запустити тести</button>
    <pre id="test-results" class="mt-4 bg-gray-200 p-2 rounded"></pre>
  </div>
</body>
</html>
